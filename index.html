<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Siremart - Your Complete E-commerce Solution</title>
    <meta name="description" content="E-Siremart - User, Vendor, and Admin Portal">
    <link rel="icon" href="/favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            background: white;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%;
        }

        h1 {
            color: #333;
            margin-bottom: 1rem;
            font-size: 2.5rem;
        }

        p {
            color: #666;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .portal-links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .portal-btn {
            display: block;
            padding: 1rem 2rem;
            text-decoration: none;
            color: white;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.1rem;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .portal-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .user-btn {
            background: linear-gradient(45deg, #007bff, #0056b3);
        }

        .vendor-btn {
            background: linear-gradient(45deg, #28a745, #1e7e34);
        }

        .admin-btn {
            background: linear-gradient(45deg, #dc3545, #c82333);
        }

        .loading {
            display: none;
            margin-top: 1rem;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .container {
                padding: 2rem;
                margin: 1rem;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>E-Siremart</h1>
        <p>Welcome to your complete e-commerce platform</p>
        
        <div class="portal-links">
            <a href="/user" class="portal-btn user-btn" onclick="showLoading()">
                üõçÔ∏è User Portal
            </a>
            <a href="/vendor" class="portal-btn vendor-btn" onclick="showLoading()">
                üè™ Vendor Portal
            </a>
            <a href="/admin" class="portal-btn admin-btn" onclick="showLoading()">
                ‚öôÔ∏è Admin Portal
            </a>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 1rem; color: #666;">Loading portal...</p>
        </div>
    </div>

    <script>
        // Auto-redirect to user portal after 3 seconds
        setTimeout(() => {
            window.location.href = '/user';
        }, 3000);

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }

        // Check if we're on the root domain and redirect accordingly
        if (window.location.pathname === '/') {
            // We're already on the root, the timeout will handle the redirect
        } else {
            // We're on a specific path, don't auto-redirect
            clearTimeout();
        }
    </script>
</body>
</html>
